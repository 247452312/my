server:
  port: 8053
dubbo:
  metadata-report:
    address: nacos://192.168.1.101:8848
  registry:
    client: curator
    address: nacos://192.168.1.101:8848
  protocol:
    name: dubbo
    port: 20853
    threadpool: cached
    accepts: 200
  application:
    name: provider-log
  consumer:
    timeout: 3000
    group: ${spring.profiles.active}
    check: false
  provider:
    timeout: 3000
    group: ${spring.profiles.active}
logging:
  level:
    indi.uhyils.dao: DEBUG
log-out:
  path: D:/my/logs
  dir-name: log

#访问警告数量 如果总数超出12次,则不进行对比
black-list:
  size: 12
  # 用户访问请求的平均间隔方差最小值 请求时间的单位为ms
  spider:
    frequency: 10

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: indi.uhyils.dao
token:
  salt: my
  encodeRules: my
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.1.101:3306/my_log
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    # 初始化物理连接个数
    initial-size: 1
    # 最大连接池数量
    max-active: 20
    # 最小连接池数量
    min-idle: 5
    # 获取连接时最大等待时间(ms)
    max-wait: 60000
    # 开启缓存preparedStatement(PSCache)
    pool-prepared-statements: true
    # 启用PSCache后，指定每个连接上PSCache的大小
    max-pool-prepared-statement-per-connection-size: 20
    # 用来检测连接是否有效的sql
    validation-query: select 'x'
    # 申请连接时不检测连接是否有效
    test-on-borrow: false
    # 归还连接时不检测连接是否有效
    test-on-return: false
    # 申请连接时检测，如果空闲时间大于timeBetweenEvictionRunsMillis，执行validationQuery检测连接是否有效（不影响性能）
    test-while-idle: true
    # 检测连接的间隔时间，若连接空闲时间 >= minEvictableIdleTimeMillis，则关闭物理连接
    time-between-eviction-runs-millis: 60000
    # 连接保持空闲而不被驱逐的最小时间(ms)
    min-evictable-idle-time-millis: 300000
    # 配置监控统计拦截的filters（不配置则监控界面sql无法统计），监控统计filter:stat，日志filter:log4j，防御sql注入filter:wall
    filters: stat,log4j,wall
    # 支持合并多个DruidDataSource的监控数据
    use-global-data-source-stat: true
    # 通过connectProperties属性来打开mergeSql(Sql合并)功能；慢SQL记录(配置超过5秒就是慢，默认是3秒)
    connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  output:
    ansi:
      enabled: ALWAYS
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效

redis:
  normal:
    ip: 192.168.1.101
    port: 6379
    password: uhyils-single
  hotspot:
    hosts: 192.168.1.101:26380;192.168.1.101:26381;192.168.1.101:26382
    password: uhyils
    sentinels: mymaster
rabbit:
  host: 192.168.1.101
  port: 5672
  username: uhyils
  password: 123456
