server:
  port: 8051
dubbo:
  registry:
    client: curator
    address: zookeeper://192.168.1.101:2181
  protocol:
    name: dubbo
    port: 20851
  application:
    name: consumer-web
  consumer:
    timeout: 3000
    group: ${spring.profiles.active}
  provider:
    timeout: 3000
    group: ${spring.profiles.active}


spring:
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效
  output:
    ansi:
      enabled: ALWAYS
