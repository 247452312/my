<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }

        .layui-transfer-box {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--  父id    -->
    <input type="text" name="id" value="" style="display:none;">
    <input type="text" name="dictId" value="" style="display:none;">
    <input type="text" name="class" value="indi.uhyils.pojo.model.DictItemEntity" style="display:none;">

    <div class="layui-form-item">
        <label class="layui-form-label required">字典项名称</label>
        <div class="layui-input-block">
            <input type="text" name="text" lay-verify="required" placeholder="请输入登录端口" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">字典项值</label>
        <div class="layui-input-block">
            <input type="text" name="value" lay-verify="required" placeholder="请输入登录端口" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">字典项描述</label>
        <div class="layui-input-block">
            <input type="text" name="description" lay-verify="required" placeholder="请输入登录端口" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">字典项排序</label>
        <div class="layui-input-block">
            <input type="text" name="sortOrder" lay-verify="required" placeholder="请输入登录端口" value=""
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        let id = $.getUrlParam('id');
        let func = $.getUrlParam('func');
        /* func是修改时 id就是item的id func是添加时 id是dict的id */
        if (func == 'edit') { // 这是修改
            pushRequest("DictService", "getItemById", {
                id: id
            }, function (data) {
                $('[name="id"]').attr('value', data.id);
                $('[name="dictId"]').attr('value', data.dictId);
                $('[name="text"]').attr('value', data.text);
                $('[name="value"]').attr('value', data.value);
                $('[name="description"]').attr('value', data.description);
                $('[name="sortOrder"]').attr('value', data.sortOrder);

                form.render();
            })
        } else if (func == 'add') {
            $('[name="dictId"]').attr('value', id);
        }

        var closeAndReload = function () {
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.$.reload(1, 10, [
                {
                    name: "1",
                    symbol: "=",
                    data: "1"
                }
            ]);
            parent.layer.close(iframeIndex);
        };
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                if (func === 'add') {
                    pushRequest("DictService", "insertItem", {data: data.field}, function () {
                    });
                    closeAndReload();
                } else if (func === 'edit') {
                    pushRequest("DictService", "updateItem", {data: data.field}, function () {
                    });
                    closeAndReload();
                }
            });
            return false;
        });
        form.render();

    });
</script>
</body>
</html>
