<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <!--设置1个小时的缓存-->
    <meta http-equiv="Cache-Control" content="max-age=3200"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }

        .layui-transfer-box {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">接口名称</label>
        <div class="layui-input-block">
            <input type="text" name="className" lay-verify="required" placeholder="请输入接口名称" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">方法名称</label>
        <div class="layui-input-block">
            <input type="text" name="methodName" lay-verify="required" placeholder="请输入方法名称" value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        let func = $.getUrlParam('func');
        let className = $.getUrlParam('className');
        let methodName = $.getUrlParam('methodName');

        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            });
            layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
        });

        if (func == 'edit') { // 这是修改
            $('[name="className"]').attr('value', className);
            $('[name="methodName"]').attr('value', methodName);
            form.render();
        }

        var closeAndReload = function () {
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.$.reloadTable();
            parent.layer.close(iframeIndex);
        };
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                pushRequest("ServiceControlService", "addOrEditMethodDisable", {data: data.field}, function () {
                });
                closeAndReload();
            });
            return false;
        });

    });
</script>
</body>
</html>
