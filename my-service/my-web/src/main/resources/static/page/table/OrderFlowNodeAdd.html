<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <!--设置1个小时的缓存-->
    <meta http-equiv="Cache-Control" content="max-age=3200"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }

        .layui-transfer-box {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--  父id    -->
    <input type="text" name="id" value="" style="display:none;">

    <div class="layui-form-item">
        <label class="layui-form-label required">此步骤是否必要,0->不必要 1->必要 0也可代表抄送</label>
        <div class="layui-input-block">
            <input type="text" name="necessary" lay-verify="required" placeholder="请输入此步骤是否必要,0->不必要 1->必要 0也可代表抄送" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">处理结果附件id</label>
        <div class="layui-input-block">
            <input type="text" name="enclosureId" lay-verify="required" placeholder="请输入处理结果附件id" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">处理意见以及结果 (html形式)</label>
        <div class="layui-input-block">
            <input type="text" name="result" lay-verify="required" placeholder="请输入处理意见以及结果 (html形式)" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">此步处理人id</label>
        <div class="layui-input-block">
            <input type="text" name="responseUserId" lay-verify="required" placeholder="请输入此步处理人id" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">工单id</label>
        <div class="layui-input-block">
            <input type="text" name="orderId" lay-verify="required" placeholder="请输入工单id" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">此步骤处理状态 0->未受理 1->已受理 2->已解决 3->以跳过 4->以拒绝</label>
        <div class="layui-input-block">
            <input type="text" name="status" lay-verify="required" placeholder="请输入此步骤处理状态 0->未受理 1->已受理 2->已解决 3->以跳过 4->以拒绝" value=""
                   class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        let id = $.getUrlParam('id');
        let func = $.getUrlParam('func');

        if (func == 'edit') { // 这是修改
            pushRequest("OrderFlowNodeService", "getById", {
                id: id
            }, function (data) {
                $('[name="id"]').attr('value', data.id);
                $('[name="necessary"]').attr('value', data.necessary);
                $('[name="enclosureId"]').attr('value', data.enclosureId);
                $('[name="result"]').attr('value', data.result);
                $('[name="responseUserId"]').attr('value', data.responseUserId);
                $('[name="orderId"]').attr('value', data.orderId);
                $('[name="status"]').attr('value', data.status);
                form.render();
            })
        }

        var closeAndReload = function () {
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.$.reloadTable();
            parent.layer.close(iframeIndex);
        };
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                if (func === 'add') {
                    pushRequest("OrderFlowNodeService", "insert", {data: data.field}, function () {
                    });
                    closeAndReload();
                } else if (func === 'edit') {
                    pushRequest("OrderFlowNodeService", "update", {data: data.field}, function () {
                    });
                    closeAndReload();
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
