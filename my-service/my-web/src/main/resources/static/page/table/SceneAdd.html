<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <!--设置1个小时的缓存-->
    <meta content="max-age=3200" http-equiv="Cache-Control"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="../../css/public.css" media="all" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
        }

        .layui-transfer-box {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--  父id    -->
    <input name="id" style="display:none;" type="text" value="">

    <div class="layui-form-item">
        <label class="layui-form-label required">其他: 气氛 天气 动作等场景的模型id</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="otherModelId" placeholder="请输入其他: 气氛 天气 动作等场景的模型id"
                   type="text"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">场景类型</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="type" placeholder="请输入场景类型" type="text"
                   value="">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">场景数值 温度 湿度等</label>
        <div class="layui-input-block">
            <input class="layui-input" lay-verify="required" name="value" placeholder="请输入场景数值 温度 湿度等" type="text"
                   value="">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-filter="saveBtn" lay-submit>确认保存</button>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script charset="utf-8" src="../../lib/layui-v2.5.5/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        let id = $.getUrlParam('id');
        let func = $.getUrlParam('func');

        if (func == 'edit') { // 这是修改
            pushRequest("SceneProvider", "getById", {
                id: id
            }, function (data) {
                $('[name="id"]').attr('value', data.id);
                $('[name="otherModelId"]').attr('value', data.otherModelId);
                $('[name="type"]').attr('value', data.type);
                $('[name="value"]').attr('value', data.value);
                form.render();
            })
        }

        var closeAndReload = function () {
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.$.reloadTable();
            parent.layer.close(iframeIndex);
        };
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                if (func === 'add') {
                    pushRequest("SceneProvider", "insert", {data: data.field}, function () {
                    });
                    closeAndReload();
                } else if (func === 'edit') {
                    pushRequest("SceneProvider", "update", {data: data.field}, function () {
                    });
                    closeAndReload();
                }
            });
            return false;
        });

    });
</script>
</body>
</html>
