<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
        .layui-transfer-box {
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--  父id    -->
    <input type="text" name="id" value="" style="display:none;">
    <input type="text" name="class" value="indi.uhyils.pojo.model.DeptMenuMiddle" style="display:none;">
    <div id="test6" class="demo-transfer"></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>
            <button type="button" class="layui-btn" lay-demotransferactive="getData">提交修改</button>
        </legend>
    </fieldset>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layer', 'transfer', 'util'], function () {
        var form = layui.form,
            layer = layui.layer,
            transfer = layui.transfer,
            util = layui.util,
            $ = layui.$;

        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        let menuId = $.getUrlParam('id');

        pushRequest("MenuService", "getDeptsByMenuId", {id: menuId}, function (data) {
            layer.msg("查询到权限集");
            list = [];
            for (let i = 0; i < data.length; i++) {
                if (data[i].mark == true) {
                    list.push(data[i].deptId);
                }
            }
            transfer.render({
                elem: '#test6'
                , data: data
                , title: ['权限集', '包含此菜单的权限集']  //自定义标题
                , value: list
                , id: 'deptId'
                , parseData: function (res) {
                    return {
                        "value": res.deptId //数据值
                        , "title": res.deptName //数据标题
                    }
                }
            });
            //批量办法定事件
            util.event('lay-demoTransferActive', {
                getData: function (othis) {
                    var getData = transfer.getData('deptId'); //提交修改 getData是一个数组,包含了value:deptId
                    var obj = {};
                    obj.deptIds = [];
                    for (let i = 0; i < getData.length; i++) {
                        obj.deptIds.push(getData[i].value);
                    }
                    obj.menuId = menuId;
                    obj.class = 'indi.uhyils.pojo.request.PutDeptsToMenuRequest';
                    pushRequest("DeptService", "putDeptsToMenu", obj, function (data) {
                        layer.msg("成功");

                        var iframeIndex = parent.layer.getFrameIndex(window.name);
                        parent.$.reloadTable();
                        parent.layer.close(iframeIndex);
                    })
                }

            });
        });

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.$.reloadTable();
                parent.layer.close(iframeIndex);
            });
            return false;
        });

    });
</script>
</body>
</html>
