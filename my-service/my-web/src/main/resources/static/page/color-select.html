<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>颜色选择器</title>
    <!--设置1个小时的缓存-->
    <meta content="max-age=3200" http-equiv="Cache-Control"/>
    <link href="../lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="../css/public.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote">
            颜色选择器使用开源项目：paigusu<br>
            <a class="layui-btn layui-btn-danger" href="http://www.jq22.com/jquery-info20030" target="_blank">TableSelect</a>
        </blockquote>

        <form action="" class="layui-form" style="padding:20px;">
            <div class="layui-form-item">
                <label class="layui-form-label">颜色选择器</label>
                <div class="layui-input-inline">
                    <input name="test_color" type="hidden" value="#1aa094">
                    <span class="layui-btn layui-btn-primary test-select-color"
                          style="padding:0 12px;min-width:45px;background-color: #1aa094;"></span>
                </div>
            </div>
        </form>

        <pre class="layui-code">
    $(function () {
        $('.paigusu').paigusu({
            color: '#1926dc',//初始色  支持两种配置方案
        }, function (event, obj) {
            console.log(event);
            console.log(obj);
            $(event).css('color', '#' + obj.hex)
        });
    });
        </pre>
    </div>
</div>
<script charset="utf-8" src="../lib/layui-v2.5.5/layui.js"></script>
<script charset="utf-8" src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script charset="utf-8" src="../lib/jq-module/paigusu.min.js"></script>
<script>
    $(function () {
        $('.test-select-color').paigusu({
            color: '#1aa094',//初始色  支持两种配置方案
        }, function (event, obj) {
            console.log(event);
            console.log(obj);
            $(event).css('background-color', '#' + obj.hex);
            $('input[name="test_color"]').val('#' + obj.hex);
        });
    });
</script>
</body>
</html>
