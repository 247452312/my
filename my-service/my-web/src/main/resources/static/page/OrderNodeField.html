        <table class="layui-hide" id="currentTableId" lay-filter="currentTableId"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-warm" lay-event="addNewEntity" style="border-radius: 15px">添加新工单节点属性表</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script src="/js/my.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laypage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            layer = layui.layer,
            table = layui.table;

        $.reloadTable = function () {
            var reload = function (page, size, args) {
                pushRequest("OrderNodeFieldService", "getByArgs", {
                    page: page,
                    size: size,
                    paging: true,
                    args: args
                }, function (data) {
                    table.render({
                        elem: '#currentTableId',
                        // url: '/action',
                        data: data.list,
                        toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
                        page: false,
                        cols: [[
                            {type: "numbers", title: '序号'},
                            {field: 'valueType', title: '数值类型'},
                            {field: 'edit', title: '是否可编辑'},
                            {field: 'devaultValue', title: '默认值'},
                            {field: 'type', title: '字段类型'},
                            {field: 'empty', title: '是否可以为空'},
                            {field: 'name', title: '属性名称'},
                            {field: 'baseOrderId', title: '节点id'},
                            {field: 'desc', title: '属性备注'},
                            {fixed: 'right', title: '操作', minWidth: 255, toolbar: '#barDemo'}
                        ]],
                        skin: 'line'
                    });

                    laypage.render({
                        elem: 'page-change'                 //这是元素的id，不能写成"#pageTest"
                        , count: data.count             //数据总数
                        , limit: data.size                      //每页显示条数
                        , limits: [10, 20, 30, 40, 50]
                        , curr: page //获取起始页
                        , hash: 'fenye' //自定义hash值
                        , groups: 5                      //连续页码个数
                        , prev: '上一页'                 //上一页文本
                        , next: '下一页'                 //下一页文本
                        , first: '首页'                      //首页文本
                        , last: '尾页'                     //尾页文本
                        , layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip']
                        , jump: function (obj, first) {
                            //首次不执行
                            if (!first) {
                                let serializeJson = $(".layui-form").serializeJson();
                                var args = []
                                $.each(serializeJson, function (key, value) {
                                    if (value != "") {
                                        var arg = {};
                                        arg.name = key;
                                        arg.symbol = '=';
                                        arg.data = value;
                                        args.push(arg);
                                    }
                                });
                                reload(obj.curr, obj.limit, args);
                            }

                        }
                    });


                    //头工具栏事件
                    table.on('toolbar(currentTableId)', function (obj) {
                        var checkStatus = table.checkStatus(obj.config.id);
                        switch (obj.event) {
                            case 'getCheckData':
                                var data = checkStatus.data;
                                layer.alert(JSON.stringify(data));
                                break;
                            case 'getCheckLength':
                                var data = checkStatus.data;
                                layer.msg('选中了：' + data.length + ' 个');
                                break;
                            case 'isAll':
                                layer.msg(checkStatus.isAll ? '全选' : '未全选');
                                break;
                            case 'addNewEntity': // 添加新工单节点属性表
                                var index = layer.open({
                                    title: '添加工单节点属性表',
                                    type: 2,
                                    shade: 0.2,
                                    maxmin: true,
                                    shadeClose: true,
                                    area: ['30%', '40%'],
                                    content: 'table/OrderNodeFieldAdd.html?func=add',
                                });
                                $(window).on("resize", function () {
                                    layer.full(index);
                                });
                                break;

                            //自定义头工具栏右侧图标 - 提示
                            case 'LAYTABLE_TIPS':
                                layer.alert('这是工具栏右侧自定义的一个图标按钮');
                                break;
                        }
                    });

                    //监听行工具事件
                    table.on('tool(currentTableId)', function (obj) {
                        var data = obj.data;
                        if (obj.event === 'del') { // 删除
                            layer.confirm('真的删除行么', function (index) {
                                pushRequest("OrderNodeFieldService", "delete", {id: data.id}, function (data) {
                                    layer.close(index);
                                    $.reloadTable();
                                });
                            });
                        } else if (obj.event === 'edit') {
                            var index = layer.open({
                                title: '添加工单节点属性表',
                                type: 2,
                                shade: 0.2,
                                maxmin: true,
                                shadeClose: true,
                                area: ['30%', '40%'],
                                content: 'table/OrderNodeFieldAdd.html?func=edit&id=' + data.id,
                            });
                            $(window).on("resize", function () {
                                layer.full(index);
                            });
                        }
                    });

                })
                // 监听搜索操作
                form.on('submit(data-search-btn)', function (data) {
                    var result = JSON.stringify(data.field);
                    layer.alert(result, {
                        title: '最终的搜索信息'
                    });
                    let serializeJson = $(".layui-form").serializeJson();
                    var args = []
                    $.each(serializeJson, function (key, value) {
                        if (value != "") {
                            var arg = {};
                            arg.name = key;
                            arg.symbol = '=';
                            arg.data = value;
                            args.push(arg);
                        }
                    });
                    reload(1, 10, args);

                    return false;
                });
            };


            reload(1, 10, [
                {
                    name: "1",
                    symbol: "=",
                    data: "1"
                }
            ]);
        };

        $.reloadTable();


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

    });
</script>
