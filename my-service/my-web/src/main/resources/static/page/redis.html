<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta content="webkit" name="renderer">
    <!--设置1个小时的缓存-->
    <meta content="max-age=3200" http-equiv="Cache-Control"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../lib/layui-v2.5.5/css/layui.css" media="all" rel="stylesheet">
    <link href="../css/public.css" media="all" rel="stylesheet">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>redis</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form action="" class="layui-form layui-form-pane">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label">日志类型</label>
                            <div class="layui-input-inline">
                                <input autocomplete="off" class="layui-input" name="log_type" type="text">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-primary" lay-filter="data-search-btn" lay-submit
                                    type="submit"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <table class="layui-hide" id="redis-table" lay-filter="redis-table"></table>
        <div id="page-change"></div>
    </div>
</div>

<script id="toolbarDemo" type="text/html">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-warm" lay-event="addNewRedis" style="border-radius: 15px">添加新redis</button>
        <button class="layui-btn layui-btn-danger" lay-event="del">删除</button>
        <button class="layui-btn layui-btn-danger" lay-event="reload">更新信息</button>
        <button class="layui-btn layui-btn-danger" lay-event="start">开启</button>
        <button class="layui-btn layui-btn-danger" lay-event="stop">停止</button>
    </div>
</script>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="info">操作</a>
</script>
<script charset="utf-8" src="../lib/layui-v2.5.5/layui.js"></script>
<script charset="utf-8" src="/js/jquery.min.js"></script>
<script charset="utf-8" src="/js/my.js"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laypage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            layer = layui.layer,
            table = layui.table,
            $ = layui.jquery;

        $.defaultReload = function () {
            $.reload(1, 10, []);
        };
        $.reload = function (page, size, args) {
            pushRequest("RedisProvider", "getByArgs", {
                page: page,
                size: size,
                paging: true,
                args: args
            }, function (data) {
                table.render({
                    elem: '#redis-table',
                    // url: '/action',
                    data: data.list,
                    toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
                    page: false,
                    cols: [[
                        {type: "checkbox", title: '选择'},
                        {type: "numbers", title: '序号'},
                        {field: 'dockerName', width: 70, title: 'docker容器的名字'},
                        {field: 'port', width: 70, title: '端口'},
                        {
                            title: '服务器', templet: function (d) {
                                return pushRequest("ServerProvider", "getNameById", {id: d.serverId}, function (data) {
                                    return data;
                                })
                            }
                        },
                        {field: 'startSh', title: '开启服务命令'},
                        {
                            title: '服务状态', width: 90, templet: function (d) {
                                if (d.status == 1) {
                                    return "运行中";
                                } else if (d.status == 2) {
                                    return "停止中";
                                } else if (d.status == 3) {
                                    return "出错啦";
                                }

                            }
                        },
                        {field: 'statusSh', title: '查询状态命令'},
                        {field: 'stopSh', title: '停止服务命令'},
                        {field: 'version', width: 70, title: '版本'},
                        {fixed: 'right', width: 260, title: '操作', toolbar: '#barDemo'}
                    ]],
                    skin: 'line'
                });

                laypage.render({
                    elem: 'page-change'                 //这是元素的id，不能写成"#pageTest"
                    , count: data.count             //数据总数
                    , limit: data.size                      //每页显示条数
                    , limits: [10, 20, 30, 40, 50]
                    , curr: page //获取起始页
                    , groups: 5                      //连续页码个数
                    , prev: '上一页'                 //上一页文本
                    , next: '下一页'                 //下一页文本
                    , first: '首页'                      //首页文本
                    , last: '尾页'                     //尾页文本
                    , layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    , jump: function (obj, first) {
                        //首次不执行
                        if (!first) {
                            let serializeJson = $(".layui-form").serializeJson();
                            var args = []
                            $.each(serializeJson, function (key, value) {
                                if (value != "") {
                                    var arg = {};
                                    arg.name = key;
                                    arg.symbol = '=';
                                    arg.data = value;
                                    args.push(arg);
                                }
                            });
                            $.reload(obj.curr, obj.limit, args);
                        }

                    }
                });


            })
        };
        $.defaultReload();
        //头工具栏事件
        table.on('toolbar(redis-table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            ids = []
            let datas = checkStatus.data;
            for (let i = 0; i < datas.length; i++) {
                ids.push(datas[i].id);
            }
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'addNewRedis': // 添加新redis
                    var index = layer.open({
                        title: '添加新redis',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['30%', '60%'],
                        content: 'table/redisAdd.html?func=add',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    break;
                case 'del': // 批量删除
                    layer.msg("批量删除");
                    layer.confirm('是否确认删除', {
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        pushRequest("RedisProvider", "deleteManyRedis", {ids: ids}, function (data) {
                            if (data == true) {
                                layer.msg("删除成功");
                            } else {
                                layer.msg("删除失败");
                            }
                            $.defaultReload();
                        });
                    }, function () {
                    });

                    break;
                case 'reload': // 更新信息
                    layer.confirm('是否确认更新信息', {
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        pushRequest("RedisProvider", "reloadManyRedis", {ids: ids}, function (backData) {
                            if (backData == true) {
                                layer.msg("成功")
                            } else {
                                layer.msg("失败")
                            }
                            $.defaultReload();
                        });
                    }, function () {
                    });

                    break;
                case 'start': // 批量开启redis
                    layer.confirm('是否确认批量开启', {
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        pushRequest("RedisProvider", "startManyRedis", {ids: ids}, function (backData) {
                            if (backData == true) {
                                layer.msg("成功")
                            } else {
                                layer.msg("失败")
                            }
                            $.defaultReload();
                        });
                    }, function () {
                    });

                    break;
                case 'stop': // 批量停止redis
                    layer.confirm('是否确认批量停止redis', {
                        btn: ['确认', '取消'] //按钮
                    }, function () {
                        pushRequest("RedisProvider", "stopManyRedis", {ids: ids}, function (backData) {
                            if (backData == true) {
                                layer.msg("成功")
                            } else {
                                layer.msg("失败")
                            }
                            $.defaultReload();
                        });
                    }, function () {
                    });

                    break;


                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(redis-table)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '修改redis',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['30%', '60%'],
                    content: 'table/redisAdd.html?func=edit&id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'info') {
                // 如果运行中才能打开info
                if (data.status == 1) {
                    var index = layer.open({
                        title: 'redis详情',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['100%', '100%'],
                        content: 'detail/redisInfo.html?id=' + data.id,
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                } else {
                    layer.msg("redis没有在开启状态,请开启redis或者刷新属性后再试");
                }

            }

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            let serializeJson = $(".layui-form").serializeJson();
            var args = []
            $.each(serializeJson, function (key, value) {
                if (value != "") {
                    var arg = {};
                    arg.name = key;
                    arg.symbol = '=';
                    arg.data = value;
                    args.push(arg);
                }
            });
            $.reload(1, 10, args);
            return false;
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

    });
</script>

</body>
</html>
