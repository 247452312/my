<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>订阅界面</title>
    <meta name="renderer" content="webkit">
    <!--设置1个小时的缓存-->
    <meta http-equiv="Cache-Control" content="max-age=3200"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>

                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">可订阅服务:</label>
                                        <div class="layui-input-block">
                                            <select type="text" class="layui-input" name="apiGroup_last" required>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <input type="hidden" name="apiGroup" value="">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">服务发送类型:</label>
                                        <div class="layui-input-block">
                                            <select type="text" class="layui-input" name="sendType" required>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">服务订阅日期:</label>
                                        <div class="layui-input-block">
                                            <select type="text" class="layui-input" name="cron" required>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步
                                            </button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认订阅&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            </form>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        订阅成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">订阅立即生效</div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">继续订阅</button>
                                    <button class="layui-btn layui-btn-primary">查看我已订阅</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                        <h3>说明</h3><br>
                        <h4>订阅说明</h4>
                        <p>同一个服务不可以订阅不同类型</p>
                        <br><h4>订阅发送类型</h4>
                        <p>现支持邮箱发送与界面推送</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="UTF-8"></script>
<script src="/js/my.js" charset="UTF-8"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        pushRequest("DictService", "getByCode", {"code": "job_cron"}, function (data) {
            for (let i = 0; i < data.length; i++) {
                $("[name='cron']").empty();
                $("[name='cron']").append('<option value="">请选择一个订阅时间</option> ');
                for (let i = 0; i < data.length; i++) {
                    $("[name='cron']").append('<option value="' + data[i].value + '">' + data[i].text + '</option> ');
                }
                form.render('select');
            }
        });
        pushRequest("ApiGroupService", "getCanBeSubscribed", {}, function (data) {
            for (let i = 0; i < data.length; i++) {
                $("[name='apiGroup_last']").empty();
                $("[name='apiGroup_last']").append('<option value="">请选择一个服务</option> ');
                for (let i = 0; i < data.length; i++) {
                    $("[name='apiGroup_last']").append('<option value="' + data[i].id + '">' + data[i].name + '</option> ');
                }
                form.render('select');
            }
        });
        pushRequest("DictService", "getByCode", {"code": "pushType"}, function (data) {
            for (let i = 0; i < data.length; i++) {
                $("[name='sendType']").empty();
                $("[name='sendType']").append('<option value="">请选择一个服务方式</option> ');
                for (let i = 0; i < data.length; i++) {
                    $("[name='sendType']").append('<option value="' + data[i].value + '">' + data[i].text + '</option> ');
                }
                form.render('select');
            }
        });
        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: '选择订阅服务'
            }, {
                title: '选择服务方式'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            $("[name='apiGroup']").val($("[name='apiGroup_last']").val());
            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            pushRequest("ApiSubscribeService", "subscribe", data.field, function (data1) {
                step.next('#stepForm');
            });
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });
    })
</script>
</body>
</html>
