<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../css/my.css" media="all">

    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            主页权限集<br>
        </blockquote>
        <div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-warm" lay-event="addNewDept" style="border-radius: 15px">添加新权限集</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="menu">菜单管理</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="power">权限管理</a>
</script>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="UTF-8"></script>
<script src="/js/my.js" charset="UTF-8"></script>
<script>
    layui.use(['table', 'layer'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var layer = layui.layer;
        $.reloadTable = function () {
            pushRequest("DeptService", "getDepts", {}, function (data) {
                // 渲染表格
                table.render({
                    elem: '#munu-table'
                    , data: data
                    , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                    , title: '用户权限表'
                    , cellMinWidth: 80 // 全局最小列宽
                    , cols: [[
                        {type: 'checkbox', fixed: 'left'}
                        , {field: 'id', title: 'id', fixed: 'left', unresize: true}
                        , {field: 'name', title: '权限集名称'}
                        , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                    ]]
                    , page: true
                });

                //头工具栏事件
                table.on('toolbar(munu-table)', function (obj) {
                    var checkStatus = table.checkStatus(obj.config.id);
                    switch (obj.event) {
                        case 'getCheckData':
                            var data = checkStatus.data;
                            layer.alert(JSON.stringify(data));
                            break;
                        case 'getCheckLength':
                            var data = checkStatus.data;
                            layer.msg('选中了：' + data.length + ' 个');
                            break;
                        case 'isAll':
                            layer.msg(checkStatus.isAll ? '全选' : '未全选');
                            break;
                        case 'addNewDept': // 添加新权限
                            var index = layer.open({
                                title: '添加权限集',
                                type: 2,
                                shade: 0.2,
                                maxmin: true,
                                shadeClose: true,
                                area: ['30%', '40%'],
                                content: 'table/deptAdd.html?func=add',
                            });
                            $(window).on("resize", function () {
                                layer.full(index);
                            });
                            break;

                        //自定义头工具栏右侧图标 - 提示
                        case 'LAYTABLE_TIPS':
                            layer.alert('这是工具栏右侧自定义的一个图标按钮');
                            break;
                    }
                });

                //监听行工具事件
                table.on('tool(munu-table)', function (obj) {
                    var data = obj.data;
                    //console.log(obj)
                    if (obj.event === 'del') { // 删除
                        layer.confirm('真的删除行么', function (index) {
                            pushRequest("DeptService", "deleteDept", {id: data.id}, function (data) {
                                layer.close(index);
                                $.reloadTable();
                            });
                        });
                    } else if (obj.event === 'edit') {
                        var index = layer.open({
                            title: '添加权限',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['30%', '40%'],
                            content: 'table/deptAdd.html?func=edit&id=' + data.id,
                        });
                        $(window).on("resize", function () {
                            layer.full(index);
                        });
                    } else if (obj.event === 'menu') {
                        layer.msg("菜单管理");
                        var index = layer.open({
                            title: '权限集->菜单管理',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['30%', '60%'],
                            content: 'table/deptAddMenu.html?id=' + data.id,
                        });
                        $(window).on("resize", function () {
                            layer.full(index);
                        });
                    } else if (obj.event === 'power') {
                        layer.msg("权限管理");
                        var index = layer.open({
                            title: '权限集->权限管理',
                            type: 2,
                            shade: 0.2,
                            maxmin: true,
                            shadeClose: true,
                            area: ['30%', '60%'],
                            content: 'table/deptAddPower.html?id=' + data.id,
                        });
                        $(window).on("resize", function () {
                            layer.full(index);
                        });

                    }
                });
            });
        }
        $.reloadTable();

    });
</script>
</body>
</html>
