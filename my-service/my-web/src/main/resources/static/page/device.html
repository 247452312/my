<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设备集</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <table class="layui-hide" id="redis-table" lay-filter="redis-table"></table>
        <div id="page-change"></div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-warm" lay-event="addNewDevice" style="border-radius: 15px">添加新设备</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script src="/js/my.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laypage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            layer = layui.layer,
            table = layui.table,
            $ = layui.jquery;

        $.defaultReload = function () {
            $.reload(1, 10, []);
        };
        $.reload = function (page, size, args) {
            pushRequest("DeviceService", "getByArgs", {
                page: page,
                size: size,
                paging: true,
                args: args
            }, function (data) {
                table.render({
                    elem: '#redis-table',
                    // url: '/action',
                    data: data.list,
                    toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
                    page: false,
                    cols: [[
                        {type: "numbers", title: '序号'},
                        {field: 'name', title: '设备名称'},
                        {field: 'ip', title: 'ip'},
                        {field: 'port', title: '端口'},
                        {
                            title: '设备类型', templet: function (d) {
                                if (d.type == 1) {
                                    return "观察设备";
                                } else if (d.type == 2) {
                                    return "接受设备";
                                } else if (d.type == 3) {
                                    return "观察接受设备";
                                }
                                return d.param;
                            }
                        },
                        {fixed: 'right', width: 260, title: '操作', toolbar: '#barDemo'}
                    ]],
                    skin: 'line'
                });

                laypage.render({
                    elem: 'page-change'                 //这是元素的id，不能写成"#pageTest"
                    , count: data.count             //数据总数
                    , limit: data.size                      //每页显示条数
                    , limits: [10, 20, 30, 40, 50]
                    , curr: page //获取起始页
                    , groups: 5                      //连续页码个数
                    , prev: '上一页'                 //上一页文本
                    , next: '下一页'                 //下一页文本
                    , first: '首页'                      //首页文本
                    , last: '尾页'                     //尾页文本
                    , layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    , jump: function (obj, first) {
                        //首次不执行
                        if (!first) {
                            let serializeJson = $(".layui-form").serializeJson();
                            var args = []
                            $.each(serializeJson, function (key, value) {
                                if (value != "") {
                                    var arg = {};
                                    arg.name = key;
                                    arg.symbol = '=';
                                    arg.data = value;
                                    args.push(arg);
                                }
                            });
                            $.reload(obj.curr, obj.limit, args);
                        }

                    }
                });


            })
        };
        $.defaultReload();
        //头工具栏事件
        table.on('toolbar(redis-table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            ids = []
            let datas = checkStatus.data;
            for (let i = 0; i < datas.length; i++) {
                ids.push(datas[i].id);
            }
            switch (obj.event) {
                case 'addNewDevice': // 添加新设备
                    var index = layer.open({
                        title: '添加设备',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['40%', '50%'],
                        content: 'table/deviceAdd.html?func=add',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听 行工具 事件
        table.on('tool(redis-table)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '修改设备',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['30%', '60%'],
                    content: 'table/deviceAdd.html?func=edit&id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'del') {
                layer.confirm('是否确认删除设备', {
                    btn: ['确认', '取消'] //按钮
                }, function () {
                    pushRequest("DeviceService", "delete", {id: data.id}, function (data) {
                        layer.msg("删除成功");
                        $.defaultReload();
                    });
                }, function () {
                });
            }

        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            let serializeJson = $(".layui-form").serializeJson();
            var args = []
            $.each(serializeJson, function (key, value) {
                if (value != "") {
                    var arg = {};
                    arg.name = key;
                    arg.symbol = '=';
                    arg.data = value;
                    args.push(arg);
                }
            });
            $.reload(1, 10, args);
            return false;
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

    });
</script>

</body>
</html>
