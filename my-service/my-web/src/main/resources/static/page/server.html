<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>服务器搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">

                        <div class="layui-inline">
                            <label class="layui-form-label">日志类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="log_type" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <table class="layui-hide" id="server-table" lay-filter="server-table"></table>
        <div id="page-change"></div>
    </div>
</div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
        <button class="layui-btn layui-btn-warm" lay-event="addNewServer" style="border-radius: 15px">添加新服务器</button>
    </div>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script src="/js/my.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laypage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            layer = layui.layer,
            table = layui.table,
            $ = layui.jquery;

        $.reload = function (page, size, args) {
            pushRequest("ServerService", "getByArgs", {
                page: page,
                size: size,
                paging: true,
                args: args
            }, function (data) {
                table.render({
                    elem: '#server-table',
                    // url: '/action',
                    data: data.list,
                    toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
                    page: false,
                    cols: [[
                        {field: 'id', title: 'ID'},
                        {field: 'ip', title: 'ip'},
                        {field: 'name', title: '服务器名称', sort: true},
                        {field: 'port', width: 135, title: 'api端口', sort: true},
                        {field: 'username', title: '登录用户名'},
                        {field: 'type', title: '类型'},
                         {fixed: 'right', title: '操作', toolbar: '#barDemo'}
                    ]],
                    skin: 'line'
                });

                laypage.render({
                    elem: 'page-change'                 //这是元素的id，不能写成"#pageTest"
                    , count: data.count             //数据总数
                    , limit: data.size                      //每页显示条数
                    , limits: [10, 20, 30, 40, 50]
                    , curr: page //获取起始页
                    , hash: 'fenye' //自定义hash值
                    , groups: 5                      //连续页码个数
                    , prev: '上一页'                 //上一页文本
                    , next: '下一页'                 //下一页文本
                    , first: '首页'                      //首页文本
                    , last: '尾页'                     //尾页文本
                    , layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    , jump: function (obj, first) {
                        //首次不执行
                        if (!first) {
                            let serializeJson = $(".layui-form").serializeJson();
                            var args = []
                            $.each(serializeJson, function (key, value) {
                                if (value != "") {
                                    var arg = {};
                                    arg.name = key;
                                    arg.symbol = '=';
                                    arg.data = value;
                                    args.push(arg);
                                }
                            });
                            $.reload(obj.curr, obj.limit, args);
                        }

                    }
                });


            })
        };
        $.reload(1, 10, [
            {
                name: "1",
                symbol: "=",
                data: "1"
            }
        ]);
        //头工具栏事件
        table.on('toolbar(server-table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;
                case 'addNewServer': // 添加新服务器
                    var index = layer.open({
                        title: '添加新服务器',
                        type: 2,
                        shade: 0.2,
                        maxmin: true,
                        shadeClose: true,
                        area: ['30%', '60%'],
                        content: 'table/serverAdd.html?func=add',
                    });
                    $(window).on("resize", function () {
                        layer.full(index);
                    });
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
        });

        //监听行工具事件
        table.on('tool(server-table)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'del') { // 删除
                layer.confirm('真的删除行么', function (index) {
                    pushRequest("ServerService", "delete", {id: data.id}, function (data) {
                        layer.close(index);
                        $.reload(1, 10, [
                            {
                                name: "1",
                                symbol: "=",
                                data: "1"
                            }
                        ]);
                    });
                });
            } else if (obj.event === 'edit') {
                var index = layer.open({
                    title: '修改服务器',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['30%', '60%'],
                    content: 'table/serverAdd.html?func=edit&id=' + data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            let serializeJson = $(".layui-form").serializeJson();
            var args = []
            $.each(serializeJson, function (key, value) {
                if (value != "") {
                    var arg = {};
                    arg.name = key;
                    arg.symbol = '=';
                    arg.data = value;
                    args.push(arg);
                }
            });
            reload(1, 10, args);
            return false;
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

    });
</script>

</body>
</html>
