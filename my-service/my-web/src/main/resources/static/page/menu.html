<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="/layuimini/lib/layui-v2.5.5/css/modules/layer/default/layer.css">
    <style>
        .layui-btn:not(.layui-btn-lg ):not(.layui-btn-sm):not(.layui-btn-xs) {
            height: 34px;
            line-height: 34px;
            padding: 0 8px;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <blockquote class="layui-elem-quote">
            Layui的树形表格treeTable，支持异步加载(懒加载)、复选框联动、折叠状态记忆。<br>
            <a href="https://gitee.com/whvse/treetable-lay" target="_blank" class="layui-btn layui-btn-danger">treetable-lay</a>
        </blockquote>
        <div>
            <div class="layui-btn-group">
                <button class="layui-btn" id="btn-expand">全部展开</button>
                <button class="layui-btn layui-btn-normal" id="btn-fold">全部折叠</button>
            </div>
            <table id="munu-table" class="layui-table" lay-filter="munu-table"></table>
        </div>
    </div>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script src="/js/jquery.min.js"></script>
<script src="/layuimini/lib/layui-v2.5.5/lay/modules/layer.js"></script>
<script src="/js/my.js"></script>
<script>
    layui.use(['table', 'treetable'], function () {
        var $ = layui.jquery;
        var table = layui.table;
        var treetable = layui.treetable;

        $.ajax({
            type: "POST",
            url: '/action',
            headers: {'Content-Type': 'application/json;charset=utf8'},
            data: JSON.stringify({
                interfaceName: "MenuService",
                methodName: "getByIFrameAndDepts",
                token: getAttrBySession("token").token,
                args: {
                    iFrame: 1
                }
            }),
            success: function (data) {
                // 渲染表格
                layer.load(2);
                treetable.render({
                    treeColIndex: 1,
                    treeSpid: -1,
                    treeIdName: 'id',
                    treePidName: 'fid',
                    elem: '#munu-table',
                    data: data,
                    page: false,
                    cols: [[
                        {type: 'numbers'},
                        {field: 'icon', minWidth: 30, title: '图标'},
                        {field: 'title', title: '菜单名称'},
                        {field: 'href', title: '跳转页面'},
                        {
                            field: 'target', title: '跳转方式', templet: function (d) {
                                if (d.target == '_self') {
                                    return '<span class="layui-badge layui-bg-gray">选项卡</span>';
                                } else if (d.target == '_blank') {
                                    return '<span class="layui-badge layui-bg-gray">页面跳转</span>';
                                }
                            }
                        },
                        {
                            field: 'isMenu', width: 80, align: 'center', templet: function (d) {
                                if (d.isMenu == 1) {
                                    return '<span class="layui-badge layui-bg-gray">按钮</span>';
                                }
                                if (d.parentId == -1) {
                                    return '<span class="layui-badge layui-bg-blue">目录</span>';
                                } else {
                                    return '<span class="layui-badge-rim">菜单</span>';
                                }
                            }, title: '类型'
                        },
                        {templet: '#auth-state', width: 120, align: 'center', title: '操作'}
                    ]],
                    done: function () {
                        layer.closeAll('loading');
                    }
                });
                $('#btn-expand').click(function () {
                    treetable.expandAll('#munu-table');
                });

                $('#btn-fold').click(function () {
                    treetable.foldAll('#munu-table');
                });

                //监听工具条
                table.on('tool(munu-table)', function (obj) {
                    var data = obj.data;
                    var layEvent = obj.event;

                    if (layEvent === 'del') {
                        layer.msg('删除' + data.id);
                    } else if (layEvent === 'edit') {
                        layer.msg('修改' + data.id);
                    }
                });

            }
        });


    });
</script>
</body>
</html>
