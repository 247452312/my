<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>日志搜索</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">接口名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="interface_name" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">方法名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="method_name" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">日志类型</label>
                            <div class="layui-input-inline">
                                <input type="text" name="log_type" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label">发生时间</label>
                            <div class="layui-input-inline">
                                <input type="text" name="time" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">操作用户id</label>
                            <div class="layui-input-inline">
                                <input type="text" name="user_id" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>


        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        <div id="page-change"></div>
    </div>
</div>

<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="/js/jquery.min.js" charset="utf-8"></script>
<script src="/js/my.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table', 'layer', 'laypage'], function () {
        var $ = layui.jquery,
            form = layui.form,
            laypage = layui.laypage,
            layer = layui.layer,
            table = layui.table;

        var reload = function (page, size, args) {
            pushRequest("LogService", "getByArgs", {
                page: page,
                size: size,
                paging: true,
                args: args
            }, function (data) {
                table.render({
                    elem: '#currentTableId',
                    // url: '/action',
                    data: data.list,
                    toolbar: false,
                    defaultToolbar: ['filter', 'exports', 'print', {
                        title: '提示',
                        layEvent: 'LAYTABLE_TIPS',
                        icon: 'layui-icon-tips'
                    }],
                    page: false,
                    cols: [[
                        {field: 'id', width: 80, title: 'ID'},
                        {field: 'interfaceName', width: 80, title: '接口名称'},
                        {field: 'methodName', width: 80, title: '方法名称', sort: true},
                        {field: 'ip', width: 80, title: 'IP'},
                        {field: 'logType', title: '日志类型', minWidth: 150},
                        {field: 'params', width: 80, title: '参数', sort: true},
                        {field: 'time', width: 80, title: '日期', sort: true},
                        {field: 'userId', width: 80, title: '用户'},
                        {field: 'link', width: 135, title: '链路跟踪', sort: true}
                    ]],
                    skin: 'line'
                });


                laypage.render({
                    elem: 'page-change'                 //这是元素的id，不能写成"#pageTest"
                    , count: data.count             //数据总数
                    , limit: data.size                      //每页显示条数
                    , limits: [10, 20, 30, 40, 50]
                    , curr: location.hash.replace('#!fenye=', '') //获取起始页
                    , hash: 'fenye' //自定义hash值
                    , groups: 5                      //连续页码个数
                    , prev: '上一页'                 //上一页文本
                    , next: '下一页'                 //下一页文本
                    , first: '首页'                      //首页文本
                    , last: '尾页'                     //尾页文本
                    , layout: ['prev', 'page', 'next', 'limit', 'refresh', 'skip']
                    , jump: function (obj, first) {
                        //首次不执行
                        if (!first) {
                            let serializeJson = $(".layui-form").serializeJson();
                            reload(obj.curr, obj.limit, []);
                        }

                    }
                });
            })
        }

        reload(1, 10, [
            {
                name: "1",
                symbol: "=",
                data: "1"
            }
        ]);


        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });


        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

    });
</script>

</body>
</html>
