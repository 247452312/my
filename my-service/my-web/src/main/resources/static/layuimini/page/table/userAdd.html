<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <!--  父id    -->
    <input type="text" name="id" value="" style="display:none;">
    <input type="text" name="class" value="indi.uhyils.pojo.model.UserEntity" style="display:none;">

    <div class="layui-form-item">
        <label class="layui-form-label required">角色昵称</label>
        <div class="layui-input-block">
            <input type="text" name="nickName" lay-verify="required" placeholder="请输入角色昵称" value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">角色用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" lay-verify="required" placeholder="请输入角色用户名" value=""
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
            <input type="text" name="password" lay-verify="required" placeholder="请输入密码" value=""
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色Id</label>
        <div class="layui-input-block">
            <select name="roleId" lay-filter="aihao"></select>
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/my.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        };
        let id = $.getUrlParam('id');
        let func = $.getUrlParam('func');
        pushRequest("RoleService", "getRoles", {}, function (data) {
            for (let i = 0; i < data.length; i++) {
                let roleId = data[i].id;
                let name = data[i].name;
                let option = '<option value="' + roleId + '">' + name + '</option>';
                $("[name='roleId']").append(option);
            }
        });
        if (func == 'edit') { // 这是修改
            pushRequest("UserService", "getUserById", {
                id: id
            }, function (data) {
                $('[name="id"]').attr('value', data.id);
                $('[name="nickName"]').attr('value', data.nickName);
                $('[name="userName"]').attr('value', data.userName);
                $('[name="password"]').parent().parent().remove();
                let s = '[name="roleId"] option[value="' + data.role.id + '"]';
                $(s).attr("selected", true);
                form.render();
            })
        }


        var closeAndReload = function () {
            var iframeIndex = parent.layer.getFrameIndex(window.name);
            parent.$.reloadTable();
            parent.layer.close(iframeIndex);
        };
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                // 关闭弹出层
                layer.close(index);
                if (func === 'add') {
                    pushRequest("UserService", "insert", {data: data.field}, function () {
                    });
                    closeAndReload();
                } else if (func === 'edit') {
                    pushRequest("UserService", "update", {data: data.field}, function () {
                    });
                    closeAndReload();
                }
            });
            return false;
        });
        form.render();

    });
</script>
</body>
</html>
