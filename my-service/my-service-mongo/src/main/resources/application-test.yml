server:
  port: 8057
dubbo:
  metadata-report:
    address: nacos://192.168.1.101:8848
  registry:
    client: curator
    address: nacos://192.168.1.101:8848
  protocol:
    port: 20857
    threadpool: cached
    name: dubbo
    accepts: 200
  application:
    name: provider-pmongo
  consumer:
    timeout: 3000
    group: ${spring.profiles.active}
    check: false
  provider:
    timeout: 3000
    group: ${spring.profiles.active}

log-out:
  path: D:/my/logs
  dir-name: mongo

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: indi.uhyils.dao
token:
  salt: my
  encodeRules: my
spring:
  output:
    ansi:
      enabled: ALWAYS
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效

redis:
  ip: 192.168.1.101
  port: 6379
  password: uhyils
rabbit:
  host: 192.168.1.101
  port: 5672
  username: uhyils
  password: 123456

mongo:
  ip: 192.168.1.101
  port: 27017
  username: uhyils
  password: myuhyils
  pool:
    coreSize: 5
    maxSize: 10
    keepAliveTime: 50000
