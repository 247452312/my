server:
  port: 8002
dubbo:
  metadata-report:
    address: zookeeper://172.26.59.129:2181
  registry:
    client: curator
    address: zookeeper://172.26.59.129:2181
  protocol:
    name: dubbo
    port: 20802
    threadpool: cached
  application:
    name: provider-user
  consumer:
    timeout: 3000
    group: ${spring.profiles.active}
  provider:
    timeout: 3000
    group: ${spring.profiles.active}

log-out:
  path: /my/logs
  dir-name: user

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: indi.uhyils.dao
token:
  salt: my
  encodeRules: my
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://172.26.59.129:3306/my
    username: root
    password: 123456
  output:
    ansi:
      enabled: ALWAYS
  devtools:
    restart:
      enabled: true  #设置开启热部署
      additional-paths: src/main/java #重启目录
      exclude: WEB-INF/**
    freemarker:
      cache: false    #页面不加载缓存，修改即时生效

redis:
  ip: 172.26.59.129
  port: 6379
  password: uhyils
rabbit:
  host: 172.26.59.129
  port: 5672
  username: uhyils
  password: 123456
