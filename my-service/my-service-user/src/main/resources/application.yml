server:
  port: 8081
dubbo:
  registry:
    client: curator
  protocol:
    name: dubbo
    port: 20881
  application:
    name: provider-user
  consumer:
    timeout: 3000
  provider:
    timeout: 3000

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: indi.uhyils.dao
token:
  salt: my
  encodeRules: my
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
  output:
    ansi:
      enabled: ALWAYS
  profiles:
    active: dev



---
#dev
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://192.168.1.101:3306/my
    username: root
    password: 123456
dubbo:
  registry:
    address: zookeeper://192.168.1.101:2181
  consumer:
    group: dev
  provider:
    group: dev





